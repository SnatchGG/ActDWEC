<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas</title>

    <link href="../Estilos/estilos.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Datos de las piezas</h1>
    <a href="../Principal/Principal.html" class="volver">Volver a inicio</a>

    <div id="contenedorPedidos">
        <div id="datos">
            <input type="text" name="nPieza" placeholder="Número de pieza" id="nPieza">
            <input type="text" name="nPedido" placeholder="Número de pedido" id="nPedido">
            <input type="text" name="largo" placeholder="Largo en cm" id="largo">
            <input type="text" name="ancho" placeholder="Ancho en cm" id="ancho">
            <input type="text" name="grosor" placeholder="Grosor en cm" id="grosor">
            <select name="color" id="color">
                <option value="" class = "colornonatural">Indica el color</option>
                <option value="Natural" id = "colornatural">Natural</option>
                <option value="Rojo" class = "colornonatural">Rojo</option>
                <option value="Azul" class = "colornonatural">Azul</option>
                <option value="Verde" class = "colornonatural">Verde</option>
                <option value="Gris" class = "colornonatural">Gris</option>
                <option value="Marron" class = "colornonatural">Marrón</option>
                <option value="Negro" class = "colornonatural">Negro</option>
            </select>
            <select name="chapeada" id="chapeada">
                <option value="">Indica si está chapeada</option>
                <option value="Si" id ="cNatural" >Si</option>
                <option value="No" id = "no">No</option>
            </select>
            <select name="cortada" id="cortada">
                <option value="">Indica si está cortada</option>
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>
        </div>

        <div id="alta">
            <button id="altaclick">Dar de alta</button>
        </div>

        <div id="operaciones">
            <input type="text" name="nConsulta" placeholder="Número de pieza..." id="nConsulta">
            <button id="consultarclick">Consultar</button>
            <button id="modificarclick">Modificar</button>
            <button id="bajaclick">Baja</button>
        </div>
    </div>
    
    <script type ="module" src="Gestion piezas.js"></script>
</body>

</html>
